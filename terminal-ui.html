<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash@Portfolio:~$</title>
    <link rel="stylesheet" href="css/terminal-styles.css" />
    <meta name="author" content="Yash Mahesh Burshe" />
    <meta
      name="description"
      content="Terminal UI for personal homepage and portfolio of Yash Mahesh Burshe, a graduate Computer Science student at Northeastern University."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
  </head>

  <body>
    <div id="terminal-container">
      <div class="line">
        Type <span class="command">'help'</span> to see available commands.
      </div>
      <div id="history"></div>

      <div id="input-line">
        <span class="prompt" id="prompt-text">user@portfolio:~$</span>
        <input type="text" id="cmd-input" autocomplete="off" autofocus />
      </div>
    </div>
    <script src="js/terminal.js"></script>
  </body>
</html>
